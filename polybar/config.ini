[colors]
;background = #051C2C
background = #090c0e
background-alt = #0a3a2a
;foreground = #00BCE1
;foreground = #00ff9f
foreground = #92ddc8
;primary = #E93CAC
;primary = #00ff9f
;primary = #D1FF1C
primary = #5aa17f
secondary = #137a63
alert = #1E22AA
disabled = #201547

[bar/bar]
width = 100%
height = 18pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

;border-size = 3pt
border-top = 0pt
border-left = 0pt
border-right = 0pt
border-bottom = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

; separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=10.5;2"
font-1 = "Hack Nerd Font:size=18;2"

modules-left = xworkspaces xwindow 
modules-right = filesystem bluetooth pulseaudio xkeyboard memory cpu wlan eth date sysmenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = / 

label-mounted = %{F#0a3a2a}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/bluetooth]
type = custom/menu

format-spacing = 1

label-open = "󰂯"
label-open-foreground = ${colors.primary}
label-close = 󰜴 
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.primary}

;Open Blueman-Manager
menu-0-0 = "Manage "
menu-0-0-exec = blueman-manager
menu-0-0-foreground = ${colors.secondary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
 
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#0a3a2a}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#0a3a2a}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#0a3a2a}%ifname%%{F-}
;label-connected = %essid% %downspeed:9%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
format-prefix = "  "
format-prefix-foreground= ${colors.primary}
label-foreground = ${colors.secondary}

[module/sysmenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " "
label-open-foreground = ${colors.primary}
label-close = 󰜴 cancel
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot"
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.secondary}

menu-0-1 = "Power Off"
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.secondary}

menu-0-2 = "Hibernate"
menu-0-2-exec = systemctl hibernate
menu-0-2-foreground = ${colors.secondary}

;Reboot
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success}

[settings]
screenchange-reload = true
pseudo-transparency = true



